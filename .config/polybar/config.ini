[gruvbox]
red      = #cc241d
green    = #98971a
yellow   = #d79921
blue     = #458588
purple   = #b16286
aqua     = #689d68
fg-grey  = #a89984
bg-grey  = #282828
darkgrey = #1d2021

[colors]
background = ${gruvbox.bg-grey}
foreground = ${gruvbox.fg-grey}
primary    = ${gruvbox.yellow}
secondary  = ${gruvbox.green}
alert      = ${gruvbox.red}
disabled   = ${gruvbox.blue}

[bar/primary]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.foreground}

font-0 = FiraCode Nerd Font;2

modules-left = xworkspaces xwindow
modules-center = i3
modules-right = battery pulseaudio wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3

; configure how i3 modes are displayed. For example 'resize' mode.
label-mode = %mode%
label-mode-padding = 4
label-mode-foreground = ${colors.background-alt}
label-mode-background = ${colors.alert}
format = <label-mode>

[module/battery]
type = internal/battery

; get the system-specific battery name and battery adapter name
include-file = ./system-specific-battery-config.ini

; Discharging configuration
ramp-capacity-0 = " "
ramp-capacity-1 = " " 
ramp-capacity-2 = " " 
ramp-capacity-3 = " " 
ramp-capacity-4 = " " 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.primary}
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-4-foreground = ${colors.foreground}

label-discharging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>

; Charging configuration
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

label-charging = "%percentage%%"

format-charging = <animation-charging> <label-charging>

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %essid%

[module/date]
type = internal/date
interval = 1
date = %A, %D %I:%M%P
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

