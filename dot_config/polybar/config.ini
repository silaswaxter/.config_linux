include-file = colors.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/primary]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt

font-0 = FiraCode Nerd Font

module-margin = 1
modules-left = xworkspaces
modules-center = i3
modules-right = wlan pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = none

include-file = window-manager.ini
include-file = battery.ini
include-file = audio.ini
include-file = network.ini
include-file = date.ini
